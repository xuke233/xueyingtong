<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学硬通</title>
    <link rel="icon" href="png/title.ico" >
    <!-- import CSS -->
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="element-ui/lib/index.js"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/indexHtml.css">
</head>
<body>
<div id="app">
    <el-container>

        <el-header>
            <el-row class="el-header-row">
                <el-col class="el-header-row-col" :span="1" :offset="1"><!--上面logo-->
                    <div class="el-row-col-div"><img class="el-row-col-img" src="png/title.ico" alt="log-icon"></div>
                </el-col>
                <el-col class="el-header-row-col text-center" :span="3"><div class="el-col-font">学硬通</div></el-col>
                <el-col :span="8" :offset="3">
                    <el-input
                        placeholder="请输入内容"
                        suffix-icon="el-icon-search"
                        v-model="input21">
                    </el-input>
                </el-col>
                <el-col :span="1" :offset="2">
                    <i class="el-icon-bell"></i>
                </el-col>
                <el-col :span="1">
                    <i class="el-icon-time"></i>
                </el-col>
                <el-col :span="2" class="el-col-span-inline">
                    <span>登录/注册</span>
                </el-col>
                <el-col :span="1">
                    <div class="el-col-log-img"><img src="" alt=""></div>
                </el-col>
            </el-row>
        </el-header>

        <el-container class="el-container-container">
            <el-aside>
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b"
                        collapse-transition="true">
                    <el-submenu unique-opened="true" index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>单元一</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu unique-opened="true" index="2">
                        <template slot="title">
                            <i class="el-icon-menu"></i>
                            <span>单元二</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1">选项1</el-menu-item>
                            <el-menu-item index="2-2">选项2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-menu"></i>
                            <span>单元三</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1">选项1</el-menu-item>
                            <el-menu-item index="3-2">选项2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-main>
                <el-row>
                    <el-col><div class="borderBox windowBox">windowBox</div></el-col>
                </el-row>
                <form action="" method="">
                    <el-row>
                        <el-col :span="2" :offset="21" class="el-col-windowBox-Button"><el-button>Button</el-button></el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="16">
                            <el-upload
                                    class="upload-demo"
                                    ref="upload"
                                    action=""
                                    :on-preview="handlePreview"
                                    :on-remove="handleRemove"
                                    :file-list="fileList"
                                    :auto-upload="false">
                                <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
                                <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
                                <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                            </el-upload>
                        </el-col>
                    </el-row>
                </form>
            </el-main>

        </el-container>

        <el-footer>Footer</el-footer>

    </el-container>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })

</script>

</html>
