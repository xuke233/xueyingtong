<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户登录-学硬通</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.4.0.min.js"></script>

    <script src="js/bootstrap.js"></script>
<!--    <script src="js/npm.js"></script>-->
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="width: 600px;margin: 100px auto;">
        <div class="row">
          <div class="col-md-12 center-block">
            <div class="bg-info" style="padding: 30px;border-radius: 10px;height: 500px;">
                <h1>硬件实验在线评分平台</h1>
              <p>可以将Logism设计好的设计图上传，系统将自动对上传的文件进行评估，稍后返回评估分数。</p>

              <form class="form-signin" action="user/login" method="POST">
                <h2 class="form-signin-heading">用户登录</h2>
                <label for="email" class="sr-only">用户账号/邮箱地址</label>
                <input  id="email" name="email" class="form-control" placeholder="用户账号/邮箱地址" required="" autofocus="">
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required="">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> 记住我
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登  录</button>
              </form>
                <div>
                    <a class="btn btn-link" th:href="@{/signup}">没有账号?去注册</a>
                </div>
                <div th:if="${message}">
                    <p class="lead text-danger text-center" th:text="${message}"></p>
                </div>
            </div>
          </div>
      </div>
        
  
      </div> 
</body>
</html>
