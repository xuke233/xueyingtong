<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户注册-学硬通</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.4.0.min.js"></script>

    <script src="js/bootstrap.js"></script>
<!--    <script src="js/npm.js"></script>-->
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="width: 600px;margin: 100px auto;">
        <div class="row">
          <div class="col-md-12 center-block">
            <div class="bg-info" style="padding: 30px;border-radius: 10px;">
                <h1>硬件实验在线评分平台</h1>
              <p>可以将Logism设计好的设计图上传，系统将自动对上传的文件进行评估，稍后返回评估分数。</p>

              <form class="form-signin" action="user/register" method="POST">
                <h2 class="form-signin-heading">用户注册</h2>
                <div class="form-group">
                <label for="inputEmail" class="">邮箱地址</label>
                <input  id="inputEmail" name="email" type="email" class="form-control" placeholder="邮箱地址" required="" autofocus="">
              </div>
              <div class="form-group">
                  <label for="inputUsername" class="">用户名</label>
                  <input  id="inputUsername" class="form-control" placeholder="用户名" required="" autofocus="">
                </div>
              <div class="form-group">
                <label for="inputCode" class="">验证码</label>
                <input  id="inputCode" class="form-control" placeholder="验证码" >
                <button for="inputCode" class="btn btn-info" disabled type="button">发送验证码</button>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="">密码</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required="">
              </div>
              <div class="form-group">
                <label for="inputPassword2" class="">密码</label>
                <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="确认密码" required="">
              </div>
            
                <button class="btn btn-lg btn-primary btn-block" type="submit">注  册</button>
                <p></p>
                
              </form>
              <a class="btn btn-link" th:href="@{/login}" ?去登录</a>
                <div th:if="${message}">
                    <p class="lead text-danger text-center" th:text="${message}"></p>
                </div>
            </div>
          </div>
      </div>
        
  
      </div> 
</body>
</html>
